<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Olá Bootstrap</h1>
    <div class="container">
        <div class="row">
        <!-- O Bootstrap trabalha com 12 colunas em formato de grid, em linhas e colunas-->
        <!-- para especificar o espaço utilizado é feito com base -1 -2 que mostra quantas colunas serão utilizadas -->
        <!--  col-lg-8 sufixo deve ser aplicada independentemente do tamanho da tela, ignorando a responsividade-->
        <!-- g-0 remove o padding do componente na classe-->
        <!-- 
            O Bootstrap trabalha com um sistema de grid (grade), no qual construímos o layout a partir de linhas e colunas. Para isso, utilizamos as classes container, row e col, seguindo à estrutura: 
            <div class="container"> 
            <div class="row"> 
            <div class="col">
            </div> 
            <div class="col">
            </div> 
            <div class="col">
            </div> 
            </div> </div>
        -->
        <!-- 
            Breakpoints

            O Bootstrap fornece alguns breakpoint pré-definidos e podemos utilizá-los através da estrutura de classe col-BREAKPOINT-COLUNAS.
            Exemplo: 
             col-md-6 // md= médio, ocupará 6 colunas 
             col-sm-12 // sm= pequeno (small), ocupará a linha toda 
             col-lg-4 // lg= large(larga), ocupará um terço da linha
        -->
            <div class="col-8 col-lg-8">
                <h2>Destaque</h2>
                Coluna #1
            </div>
            <div class="col-4 col-lg-4">
                <h2>Barra Lateral
                </h2>
                Coluna #2
            </div>
            <div class="col">
                Coluna #3
            </div>
            <div class="col">
                Coluna #4
            </div>
            <div class="col">
                Coluna #5
            </div>
        </div>
    </div>
</body>
</html>
