    -->

        Existem algumas variações que podemos utilizar em conjunto com a classe table: 
        • table-primary; 
        • table-secondary; 
        • table-success; 
        • table-Danger; 
        • table-warning; 
        • table-info; 
        • table-light; 
        • table-dark.
    -->
