<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir Modal
    </button>
    <div class="modal" id="exemplo-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo do Modal</h5>
                    <button type="button" data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam totam deserunt provident harum quia illum magni non aliquam. Perspiciatis vitae ratione corporis, ex accusamus excepturi tenetur assumenda optio soluta hic.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"> Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = new bootstrap.Modal('#exemplo-modal');
            modal.show();
        })
    </script>
</body>
</html>
