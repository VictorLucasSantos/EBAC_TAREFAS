<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparação de Valores</h1>
        <form id="form-AB">
            <label for="valor-A">Campo A</label>
            <br>
            <input type="number" id="valor-A" required placeholder="Informe um valor para o campo A" />
            <br>
            <br>
            <label for="valor-B">Campo B</label>
            <br>
            <input type="number" id="valor-B" required placeholder="Informe um valor para o campo B" />
            <br>
            <button id="botao-submit" type="submit">Confirmar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
